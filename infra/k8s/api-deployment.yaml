apiVersion: apps/v1
kind: Deployment
metadata:
  name: campaign-manager-api
  labels:
    app.kubernetes.io/name: campaign-manager-api
    app.kubernetes.io/component: api
spec:
  replicas: 2
  selector:
    matchLabels:
      app.kubernetes.io/name: campaign-manager-api
  template:
    metadata:
      labels:
        app.kubernetes.io/name: campaign-manager-api
        app.kubernetes.io/component: api
      annotations:
        checksum/config: ""  # Add checksum annotation for configmap updates
    spec:
      containers:
      - name: api
        image: campaign-manager-api:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 8000
          name: http
        env:
        - name: POSTGRES_HOST
          valueFrom:
            configMapKeyRef:
              name: campaign-manager-config
              key: postgres_host
        - name: POSTGRES_PORT
          valueFrom:
            configMapKeyRef:
              name: campaign-manager-config
              key: postgres_port
        - name: POSTGRES_DB
          valueFrom:
            configMapKeyRef:
              name: campaign-manager-config
              key: postgres_db
        - name: POSTGRES_USER
          valueFrom:
            configMapKeyRef:
              name: campaign-manager-config
              key: postgres_user
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: campaign-manager-secret
              key: postgres_password
        - name: REDIS_URL
          valueFrom:
            configMapKeyRef:
              name: campaign-manager-config
              key: redis_url
        - name: API_PORT
          valueFrom:
            configMapKeyRef:
              name: campaign-manager-config
              key: api_port
        - name: LOG_LEVEL
          valueFrom:
            configMapKeyRef:
              name: campaign-manager-config
              key: log_level
        livenessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 30
          periodSeconds: 30
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /health
            port: http
          initialDelaySeconds: 5
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        resources:
          limits:
            cpu: 500m
            memory: 512Mi
          requests:
            cpu: 200m
            memory: 256Mi
