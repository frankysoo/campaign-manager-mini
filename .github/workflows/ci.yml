name: CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python 3.12
        uses: actions/setup-python@v4
        with:
          python-version: '3.12'
      - name: Cache pip dependencies
        uses: actions/cache@v3
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements*.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-
      - name: Install dependencies
        run: |
          pip install -r requirements.txt
          pip install -r requirements-dev.txt
      - name: Lint with flake8
        run: |
          flake8 --max-line-length=88 --extend-ignore=E203,W503 --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 --max-line-length=88 --extend-ignore=E203,W503 --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      - name: Type check with mypy
        run: mypy . --ignore-missing-imports --strict
      - name: Check formatting with black and isort
        run: |
          black --check .
          isort --check-only .
      - name: Run tests with coverage
        run: pytest --cov=. --cov-report=term-missing --cov-fail-under=80
  build-docker:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Build Docker images
        run: |
          docker-compose -f infra/docker-compose.yml build
      - name: Test container health
        run: |
          docker-compose -f infra/docker-compose.yml up -d
          sleep 30
          docker-compose -f infra/docker-compose.yml exec -T postgres pg_isready -U postgres
          docker-compose -f infra/docker-compose.yml exec -T redispubsub redis-cli ping
          curl -f http://localhost:8000/health
          docker-compose -f infra/docker-compose.yml down
      - name: Fail on warnings
        if: failure()
        run: echo "Build failed due to warnings or errors"
